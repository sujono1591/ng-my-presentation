addons:
  sauce_connect: true
  chrome: stable
language: node_js
node_js:
- '10'
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
- npm install -g @angular/cli
script:
- ng lint
- ng test --watch=false --browsers=ChromeHeadless
- npm run e2e
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist/ng-my-presentation
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
